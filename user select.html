<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User select</title>
    <style>
      .box {
        width: 500px;
        height: 200px;
        background: orange;
        font-size: 20px;
        padding: 10px;
        user-select: none;
        user-select: text;
        user-select: all;
      }
    </style>
  </head>
  <body>
    <h1>User select: auto,none,text,all</h1>
    <div class="box">
