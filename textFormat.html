<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text formatting</title>
    <style>
      #box {
        width: 400px;
        padding: 20px;
        border: 2px solid black;
        text-align: justify;
        text-align-last: right;
        text-transform: capitalize;
        text-indent: 40px;
        word-spacing: 20px;
        letter-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Text formatting</h1>
    <div id="box">
      Lorem ipsum,<span> dolor sit amet consectetur</span> adipisicing elit.
      Quaerat consequatur aspernatur sed cupiditate animi. Quos soluta nam,
      incidunt laborum, veritatis excepturi odit ipsa repellendus voluptate
      natus animi.
    </div>
  </body>
</html>
