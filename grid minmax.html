<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .container {
        width: 80%;
        background: wheat;
        margin: 45px auto 0;
        color: white;
        font-size: 20px;

        display: grid;
        grid-template-columns: minmax(150px, 1fr) min-content 1fr 1fr;
        grid-template-rows: repeat(2, minmax(150px, min-content));
        grid-gap: 5px;
      }
      .items1 {
        background: green;
      }
      .items2 {
        background: blue;
      }
      .items3 {
        background: orange;
      }
      .items4 {
        background: red;
      }
      .items5 {
        background: olivedrab;
      }
      .items6 {
        background: lightcoral;
      }
      .items7 {
        background: lightpink;
      }
      .items8 {
        background: tomato;
      }
    </style>
  </head>
  <body>
    <h1>CSS Grid Minmax: max-content , min-content ,minmax</h1>
    <div class="container">
      <div class="items items1">First Lorem ipsum dolor sit amet.</div>
      <div class="items items2">Second Lorem ipsum dolor sit.</div>
      <div class="items items3">Third</div>
      <div class="items items4">
        Forth Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt,
        amet.
      </div>
      <div class="items items5">Fifth</div>
      <div class="items items6">
        Sixth Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga,
        voluptas.
      </div>
      <div class="items items7">Seven</div>
      <div class="items items8">Eight</div>
    </div>
  </body>
</html>
