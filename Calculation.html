<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Cal function:</title>
    <style>
      #box {
        border: 1px solid black;
        background: gray;
        /* width: calc(100% -40px - 2px); */
        width: 500px;
        height: 300px;
        padding: 20px;
        position: absolute;
        left: calc(50% - 250px - 10px - 1px);
        top: calc(50% - 150px - 10px - 1px);
      }
    </style>
  </head>
  <body>
    <h1>CSS Calculation</h1>
    <div id="box">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima ullam
      omnis accusantium sed ipsum? Consequatur, at nostrum aliquid optio quaerat
      distinctio quos quis repellendus autem aliquam! Aspernatur perspiciatis
      quas ducimus.
    </div>
  </body>
</html>
