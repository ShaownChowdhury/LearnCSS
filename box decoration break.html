  <head>

    <title>Box Decoration Break</title>
    <style>
      span {
        font-size: 20px;
        background: wheat;
        line-height: 50px;
        border: 1px solid black;
        -webkit-box-decoration-break: clone;
        box-decoration-break: clone;
        padding: 10px;
        background-image: linear-gradient(red, yellow);
      }
    </style>
  </head>
  <body>
    <h1>Box Decoration Break:clone,slice</h1>
    <span>
