<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List style</title>
    <style>
      ul {
        list-style-type: circle;
        list-style-type: square;
        list-style-position: inside;
        /* list-style-image: url(C:\Users\HP\Downloads/righticon.png); */
        list-style-image: url(./arrow.png);
        border: 2px solid red;
        list-style: none outside url(./righticon.png);
      }
      ol {
        list-style-type: upper-alpha;
        list-style-type: lower-alpha;
        list-style-type: upper-roman;
        list-style-type: lower-roman;
        list-style-image: url(./righticon.png);
      }
    </style>
  </head>
  <body>
    <h1>List style :</h1>
    <ul>
      <li>Orange</li>
      <li>Banana</li>
      <li>Mango</li>
      <li>Apple</li>
      <li>Guava</li>
    </ul>
    <ol>
      <li>Orange</li>
      <li>Banana</li>
      <li>Mango</li>
      <li>Apple</li>
      <li>Guava</li>
    </ol>
  </body>
</html>
