<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text orientation</title>
    <style>
      .test {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        writing-mode: vertical-lr;
        text-orientation: upright;
      }
    </style>
  </head>
  <body>
    <h1>Text orientation: upright</h1>
    <div class="test">
      <h1>Shaown Chowdhury</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae,
        debitis esse? Natus reiciendis asperiores ipsum. Aperiam enim velit
        delectus, earum hic excepturi quos optio dignissimos sit ipsum eligendi
        quo dolorem.
      </p>
    </div>
  </body>
</html>
