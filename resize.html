<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize</title>
    <style>
      #box {
        border: 2px solid black;
        background: papayawhip;
        text-align: center;
        width: 500px;
        height: 300px;
        overflow: auto;
        resize: both;
        margin-bottom: 10px;
      }
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <h1>CSS Resize:</h1>
    <div id="box">
      <h2>Resize the Div</h2>
    </div>
    <textarea name="area">enter anything</textarea>
  </body>
</html>
