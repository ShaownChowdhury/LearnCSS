<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Root</title>
    <style>
      #parent {
        width: 600px;
        border: 2px solid blue;
        display: flow-root;
      }
      #child {
        width: 100px;
        height: 100px;
        background: red;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>Display Flow root:</h1>
    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
