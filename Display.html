<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      h1 {
        /* display: none; */
      }
      ul {
        border: 3px solid black;
      }
      li {
        border: 2px solid red;
        display: inline;
        display: inline-block;
        width: 100px;
        padding: 10px;
        margin: 10px;
      }
      span {
        border: 2px solid green;
        display: block;
        width: 200px;
        margin: 10px;
        display: list-item;
        list-style: circle inside;
      }
    </style>
  </head>
  <body>
    <h1>Display None,inline,block,inline block,list-item</h1>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
      <li>List item 4</li>
      <li>List item 5</li>
    </ul>
    <span>Shaown 1</span>
    <span>Shaown 2</span>
    <span>Shaown 3</span>
    <span>Shaown 4</span>
    <span>Shaown 5</span>
  </body>
</html>
