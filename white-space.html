<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White space</title>
    <style>
      #box {
        width: 400px;
        padding: 25px;
        border: 2px solid black;
        white-space: nowrap;
        white-space: pre;
        white-space: pre-line;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>White space</h1>
    <div id="box">
      Lorem ipsum,<span> dolor sit amet consectetur</span> adipisicing elit.
      Quaerat consequatur aspernatur sed cupiditate animi. Quos soluta nam,
      incidunt laborum, veritatis excepturi odit ipsa repellendus voluptate
      natus animi, fugit minima temporibus.
    </div>
  </body>
</html>
