<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .container {
        width: 700px;
        background: lightblue;
        color: white;
        font-size: 30px;
        margin: 20px 0 0 30px;
        display: grid;

        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 120px 60px 100px 400px 50px;

        grid-gap: 15px;
        grid-template-areas:
          "header header ."
          "menu menu menu"
          "box1 box2 sidebar"
          "content content sidebar"
          "footer footer footer";
      }

      .header {
        background: green;
        grid-area: header;
      }
      .menu {
        background: blue;
        grid-area: menu;
      }
      .box1 {
        background: orange;
        grid-area: box1;
      }
      .box2 {
        background: red;
        grid-area: box2;
      }
      .sidebar {
        background: olivedrab;
        grid-area: sidebar;
      }
      .content {
        background: lightcoral;
        grid-area: content;
      }
      .footer {
        background: lightcoral;
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <h1>CSS Grid :Grid-area naming</h1>
    <div class="container">
      <div class="items header">Header</div>
      <div class="items menu">Menu</div>
      <div class="items box1">Box1</div>
      <div class="items box2">Box2</div>
      <div class="items sidebar">Sidebar</div>
      <div class="items content">Content</div>
      <div class="items footer">Footer</div>
    </div>
  </body>
</html>
