<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Clip path</title>
    <style>
      img {
        width: 600px;
        height: 800px;
        clip-path: circle(30% at 50% 50%);
        clip-path: ellipse(40% 20% at 50% 50%);
        clip-path: inset(20% 10% 15% 20%);
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
        /* position: absolute;
        left: calc(50% - 300px); */
      }
    </style>
  </head>
  <body>
    <h1>CSS Clip Path: circle ,ellipse,inset,</h1>
    <img src="./Shaown.jpg" alt="Shaown" />
    <h2>For more details: https://bennettfeely.com/clippy/</h2>
    <h3>We can try clip-path in Div also</h3>
  </body>
</html>
