<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration line</title>
    <style>
      h1 {
        text-decoration-line: overline;
        text-decoration-line: line-through;
        text-decoration-line: underline;

        text-decoration-color: red;
        text-decoration-style: dotted;
        text-decoration: underline green dashed;
      }
      #box {
        width: 400px;
        padding: 20px;
        border: 2px solid black;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Text Decoration line</h1>
    <div id="box">
      Lorem ipsum,<span> dolor sit amet consectetur</span> adipisicing elit.
      Quaerat consequatur aspernatur sed cupiditate animi. Quos soluta nam,
      incidunt laborum, veritatis excepturi odit ipsa repellendus voluptate
      natus animi.
    </div>
  </body>
</html>
