<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS !important hack</title>
    <style>
      h1 {
        text-align: center;
        color: red;
      }
      .first {
        color: blue !important;
      }
      #second {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="first" id="second" style="color: brown">Yahoo Baba</h1>
    <h2>!important is use for setting prioriy in any tag</h2>
  </body>
</html>
