<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS FLEXBOX Align form elements</title>
    <style>
      #wrapper {
        background: #eee;
        list-style: none;
        margin: 50px;
        padding: 20px;
      }
      #wrapper li {
        display: flex;
        padding: 5px 0;
        justify-content: flex-end;
      }
      #wrapper li label {
        flex: 1;
        font-weight: bold;
      }

      @media screen and (min-width: 100px) and (max-width: 499px) {
        #wrapper li input {
          flex: 3;
        }
        #wrapper li {
          flex-direction: column;
        }
      }
      @media screen and (min-width: 300px) and (max-width: 499px) {
        #wrapper li input {
          flex: 3;
        }
        #wrapper li {
          flex-direction: column;
        }
      }
      @media screen and (min-width: 500px) {
        #wrapper li input {
          flex: 3;
        }
      }
      @media screen and (min-width: 768px) {
        #wrapper li input {
          flex: 5;
        }
      }
      @media screen and (min-width: 992px) {
        #wrapper li input {
          flex: 5;
        }
      }
      @media screen and (min-width: 1200px) {
        #wrapper li input {
          flex-grow: 6;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS FLEXBOX Align form elements:</h1>
    <form action="" method="">
      <ul id="wrapper">
        <li>
          <label for="">Name</label>
          <input type="text" />
        </li>
        <li>
          <label for="">Class Name</label>
          <input type="text" />
        </li>
        <li>
          <label for="">Email Address</label>
          <input type="email" />
        </li>
        <li>
          <button type="submit">Save</button>
        </li>
      </ul>
    </form>
  </body>
</html>
