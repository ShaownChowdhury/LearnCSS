<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Shadow</title>
    <style>
      #box {
        border: 2px solid red;
        padding: 10px;
        /* border-radius: 100px; */
        /* border-top-right-radius: 30px;
        border-bottom-left-radius: 30px; */
        border-radius: 0 30px 0 30px;
        box-shadow: 20px 2px 5px 10px blue;
        box-shadow: -20px -2px 5px 5px black;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Border Shadow</h1>
    <div id="box">

      alias magnam id.
    </div>
  </body>
</html>
