<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS flex</title>
    <style>
      .container {
        background: #eee;
        margin: 30px 0 0 20px;
        padding: 10px;
        border: 1px solid black;
        flex-wrap: wrap;

        display: flex;
      }
      .items {
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        padding: 0;
        margin: 0;
        text-align: center;
        height: 60px;
      }
      .items1 {
        background: green;
        width: 200px;
        flex-shrink: 0;
      }
      .items2 {
        background: blue;
      }
      .items3 {
        background: orange;
      }
      .items4 {
        background: red;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flex shrink:</h1>
    <div class="container">
      <div class="items items1">First</div>
      <div class="items items2">Second</div>
      <div class="items items3">Third</div>
      <div class="items items4">Forth</div>
    </div>
  </body>
</html>
