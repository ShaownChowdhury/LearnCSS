<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .container {
        width: 700px;
        background: lightblue;
        display: grid;
        /* grid-template-columns: 150px 200px auto; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(3, 200px);
        grid-template-rows: 150px 100px 100px;
        grid-gap: 20px;
      }
      .items1 {
        background: green;
      }
      .items2 {
        background: blue;
      }
      .items3 {
        background: orange;
      }
      .items4 {
        background: red;
      }
      .items5 {
        background: olivedrab;
      }
      .items6 {
        background: lightcoral;
      }
    </style>
  </head>
  <body>
    <h1>CSS Grid :grid,grid-template-columns,grid-template-rows,grid-gap</h1>
    <div class="container">
      <div class="items items1">First</div>
      <div class="items items2">Second</div>
      <div class="items items3">Third</div>
      <div class="items items4">Forth</div>
      <div class="items items5">Fifth</div>
      <div class="items items6">Sixth</div>
    </div>
  </body>
</html>
