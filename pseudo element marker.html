<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo element marker</title>
    <style>
      ::marker {
        color: blue;
      }
      ul li::marker {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo element marker:</h1>
    <ul>
      <li>orange</li>
      <li>mango</li>
      <li>apple</li>
      <li>banana</li>
    </ul>
    <ol>
      <li>orange</li>
      <li>mango</li>
      <li>apple</li>
      <li>banana</li>
    </ol>
  </body>
</html>
