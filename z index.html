<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z index</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        position: absolute;
        border: 1px solid red;
        font-size: 25px;
      }
      #box1 {
        background: darkseagreen;
        top: 100px;
        left: 50px;
        z-index: 1;
      }
      #box2 {
        background: peachpuff;
        top: 150px;
        left: 100px;
        z-index: 2;
      }
      #box3 {
        background: lightskyblue;
        top: 200px;
        left: 150px;
        z-index: 4;
      }
      #box4 {
        background: orange;
        top: 250px;
        left: 200px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <h1>CSS Z index :</h1>
    <div id="box1">A</div>
    <div id="box2">B</div>
    <div id="box3">C</div>
    <div id="box4">D</div>
  </body>
</html>
