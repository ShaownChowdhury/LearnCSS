<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        box-shadow: 0 0 15px red;
        background: orange;
        color: white;
        font-size: 50px;
        line-height: 300px;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -150px;
        /* animation-name: shaown;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-delay: 2s;
        animation-timing-function: linear;
        animation-direction: alternate; */
        animation: shaown 2s infinite 2s linear alternate;
      }
      img {
        width: 100%;
        height: 100%;
        animation: shaown 2s infinite 2s linear alternate;
      }
      @keyframes shaown {
        0% {
          border-radius: 0%;
        }
        100% {
          border-radius: 50%;
          background: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS animation:</h1>
    <div class="box"><img src="./momo.jpeg" /></div>
  </body>
</html>
