<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <style>
      .card {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -150px;
        background: white;
        color: #03446a;
        font-size: 30px;

        line-height: 300px;
        text-align: center;
        box-shadow: 0 0 15px red;
        /* animation-name: sample;
        animation-duration: 2s; */
        /* animation-timing-function: steps(4, start); */
        /* animation-timing-function: cubic-bezier(1, 0.1, 1, 0.1); */
        /* animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: alternate; */

        animation: sample 2s steps(4, start) 2s infinite alternate;
      }
      /* @keyframes sample {
        from {
          border-radius: 0%;
        }
        to {
          border-radius: 50%;
        }
      } */
      @keyframes sample {
        0% {
          border-radius: 0%;
        }
        100% {
          border-radius: 50%;
          background-color: tomato;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <h1>
      CSS Animation : animation-name,animation-duration,
      animation-iteration-count, animation-direction
    </h1>
    <div class="card">Shaown Chowdhury</div>
  </body>
</html>
