<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -150px;
      }
      .content {
        width: 300px;
        height: 300px;
        position: absolute;
        transition: transform 1s;
        transform-style: preserve-3d;
      }
      .box:hover .content {
        transform: rotateY(180deg);
      }
      .front,
      .back {
        width: 100%;
        height: 100%;
        background: yellow;
        color: red;
        font-size: 60px;
        line-height: 300px;
        text-align: center;
        position: absolute;
        backface-visibility: hidden;
      }
      .back {
        width: 100%;
        height: 100%;
        background: red;
        color: yellow;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="content">
        <div class="front">front</div>
        <div class="back">back</div>
      </div>
    </div>
  </body>
</html>
