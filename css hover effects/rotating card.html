<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Hover</title>
    <style>
      .box {
        width: 350px;
        height: 350px;
        /* border: 2px solid blue; */
        margin: 10px auto;
        position: relative;
      }
      .box .box-image {
        width: 100%;
        height: 100%;
        transition: all 0.5s;
        transform-origin: 95% 50% 0;
        position: relative;
        z-index: 1;
      }
      .box .box-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        position: absolute;
      }
      .box:hover .box-image {
        transform: rotate(-140deg);
      }
      .box .box-image::after {
        content: "";
        background: red;
        width: 8px;
        height: 8px;
        top: 50%;
        left: 95%;
        border-radius: 50%;
        position: absolute;
      }
      .box .content {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: grey;
        color: white;
        border-radius: 50%;
        padding: 50px 30px;
        box-sizing: border-box;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CSS hover rotating:</h1>
    <div class="box">
      <div class="box-image">
        <img src="../Shaown.jpg" />
      </div>
      <div class="content">
        <h3>Shaown Chowdhry</h3>
        <p>
          A frontend web developer... Lorem ipsum, dolor sit amet consectetur
          adipisicing elit. Dolore rerum voluptate commodi deserunt repellendus!
          Voluptas dicta quaerat ipsam doloribus ducimus!
        </p>
      </div>
    </div>
  </body>
</html>
