<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Hover</title>
    <style>
      .box {
        width: 400px;
        border: 1px solid greenyellow;
        position: relative;
        margin: 10px auto;
        overflow: hidden;
      }
      .box img {
        width: 100%;
        height: auto;
        transition: all 0.2s;
      }
      .box:hover img {
        transform: scale(0);
      }
      .box .content {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        position: absolute;
        transform: scale(0) rotate(-180deg);
        transition: all 0.2s;
        padding: 15px;
        background: black;
        color: white;
        opacity: 0;
      }
      .box:hover .content {
        transform: scale(1) rotate(0deg);
        transition-delay: 0.2s;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Zoom in out:</h1>
    <div class="box">
      <img src="../Shaown.jpg" />
      <div class="content">
        <h2>Mr,Shaown Chowdhry</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Et modi vitae
          itaque debitis enim corrupti repudiandae nam, maxime aliquid ipsam?
        </p>
      </div>
    </div>
  </body>
</html>
