<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpective hover</title>
    <style>
      .box {
        width: 400px;
        border: 1px solid red;
        margin: 10px auto;
        position: relative;
        perspective: 1000px;
      }
      .box .box-image {
        transform: rotateY(0);
        transition: all 0.5s;
      }
      .box:hover .box-image {
        transform: rotateY(-90deg);
      }
      .box .box-image img {
        width: 100%;
        height: auto;
      }
      .box .content {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        box-sizing: border-box;
        transform: rotateY(90deg);
        transition: all 0.7s;
      }
      .box:hover .content {
        transform: rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-image">
        <img src="../Shaown.jpg" />
      </div>
      <div class="content">
        <h2>Shaown Chy</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium
          quis eum quae saepe laudantium impedit modi, ipsa enim suscipit natus.
        </p>
      </div>
    </div>
  </body>
</html>
