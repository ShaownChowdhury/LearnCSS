<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        background: pink;
        position: relative;
        box-sizing: border-box;
        overflow: hidden;
        margin: 10px auto;
      }
      .box img {
        width: 100%;
        height: auto;
      }
      .content {
        top: -100%;
        left: 0%;
        background: rgba(0, 0, 0, 0.245);
        color: white;
        position: absolute;
        padding: 10px;
        width: 100%;
        height: 100%;
        transition: all 0.25s;
      }
      .box:hover .content {
        /* left: 0%; */
        top: 0%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../Shaown.jpg" />
      <div class="content">
        <h2>my image</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis,
          magnam.
        </p>
      </div>
    </div>
  </body>
</html>
