<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Hover</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .box {
        width: 350px;
        border: 1px solid red;
        margin: 10px auto;
        overflow: hidden;
        position: relative;
      }
      .box .box-image img {
        display: block;
        width: 100%;
        height: 100%;
        transform: scale(1);
      }
      .box:hover .box-image img {
        transform: scale(1.02);
      }
      .box .content {
        bottom: 5%;
        left: 5%;
        position: absolute;
        color: white;
        opacity: 1;
      }
      .box:hover .name,
      .post {
        opacity: 0;
      }
      .box .post {
        opacity: 0;
      }
      .box:hover .name {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-image">
        <img src="../Shaown.jpg" />
      </div>
      <div class="content">
        <h2 class="name">Shaown</h2>
        <span class="post">Web developer</span>
      </div>
    </div>
  </body>
</html>
