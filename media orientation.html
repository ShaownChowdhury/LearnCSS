<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media orientation</title>
    <style>
      @media (orientation: landscape) {
        body {
          background: pink;
        }
      }
      @media (orientation: portrait) {
        body {
          background: lightblue;
        }
      }
    </style>
  </head>
  <body>
    <h1>Media orientation: landscap and portrait</h1>
  </body>
</html>
