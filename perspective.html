<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform 3d</title>
    <style>
      .base {
        width: 350px;
        height: 250px;
        background: gray;
        margin: 100px 0 0 100px;
        perspective: 800px;
        perspective-origin: bottom;
        perspective-origin: left top;
      }
      #box {
        width: 350px;
        height: 250px;
        background: tomato;
        transform: rotateX(60deg);
      }
    </style>
  </head>
  <body>
    <h1>perspective: means distance</h1>
    <div class="base">
      <div id="box">rotateX</div>
    </div>
  </body>
</html>
